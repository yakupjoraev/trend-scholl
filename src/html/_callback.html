<section class="section callback">
  <div class="callback__container">
    <div class="callback__inner">
      <div class="callback__decor">
        <img src="./img/callback/callback-decor-1.svg" alt="callback decor pic">
      </div>

      <div class="callback__form-wrapper">
        <form action="#" class="callback__from form">
          <h3 class="form__title">
            Задайте вопрос или<br>
            свяжетесь с нами
          </h3>

          <p class="form__descr">
            Заполните форму связи, мы ответим <br>
            вам в ближайшее время
          </p>

          <input class="form__input" type="email" name="почта" placeholder="Укажите почту для связи">

          <textarea name="Вопрос" class="form__input form__textarea"
            placeholder="Задайте вопрос в свободной форме"></textarea>

          <button type="submit" class="form__btn primary-btn">ОТПРАВИТЬ</button>
        </form>

        <div class="callback__pic">
          <img src="./img/callback/callback-pic.png" alt="callback pic">
        </div>
      </div>

      <div class="callback__decor">
        <img src="./img/callback/callback-decor-2.svg" alt="callback decor pic">
      </div>
    </div>
  </div>
</section>
